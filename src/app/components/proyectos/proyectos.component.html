<main class="main">    

    <section  class="main_empresa_section" *ngFor="let detalles of ListProyectos">
        <mat-card class="main_empresa_contenido" >
            <mat-card-header>
              <img mat-card-avatar [src]="detalles.logo" class="main_empresa_img">
              <mat-card-title>{{detalles.nombre}}</mat-card-title>
              <mat-card-subtitle>{{detalles.empresa}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image  [src]="detalles.login" alt="Logins">
            <mat-card-content>
              <p>
                {{detalles.descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Ver</button>
            </mat-card-actions>
        </mat-card>
        
    </section>
</main>
