<main class="main"> 
  <div class="main__cont">
    <section  class="main__cont--empresa" *ngFor="let detalles of ListProyectos">
        <mat-card class="main__cont--empresa-card" >
            <mat-card-header>
              <img mat-card-avatar [src]="detalles.logo">
              <mat-card-title>{{detalles.nombre}}</mat-card-title>
              <mat-card-subtitle>{{detalles.empresa}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image  [src]="detalles.login" alt="Logins">
            <mat-card-content>
              <p>
                {{detalles.descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions >
              <button mat-button (click)="ModalProyectos(detalles)">Ver</button>
            </mat-card-actions>
        </mat-card>
        
    </section>
  </div>
</main>
